{% raw %}{% load add_css %}

<div class="form-control">
  {% if field.label %}
    <label for="{{ field.id_for_label }}" class="label">
      <span class="label-text">
        {{ field.label|safe }}
        {% if field.field.required %}<span class="text-error">*</span>{% endif %}
      </span>
    </label>
  {% endif %}
  {% if field.errors %}
    {{ field|addcss:"input input-error" }}
  {% else %}
    {% if styles %}
      {{ field|addcss:styles }}
    {% else %}
      {{ field }}
    {% endif %}
  {% endif %}
  {# HELP TEXT #}
  {% include "includes/fields/field_err.html" %}
</div>
{%- endraw %}
