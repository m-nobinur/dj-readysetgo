{% raw %}{% extends "base.html" %}

{% load static %}

{% block content %}
  <main id="page-contents">
    {% block page %}{% endblock page %}
  </main>
  <button data-toggle-theme="lemonade,forest" data-act-class="ACTIVECLASS"
          class="px-4 py-2 bg-toggle dark:bg-gray-700 text-toggle-foreground dark:text-gray-200 rounded-md hover:bg-toggle/90 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-toggle dark:focus:ring-gray-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors duration-300">
    Toggle Theme
  </button>
{% endblock content %}
{%- endraw %}
